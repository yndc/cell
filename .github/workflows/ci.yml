name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Configure CMake
        run: cmake -B build -DCELL_BUILD_TESTS=ON

      - name: Build
        run: cmake --build build --config Release

      - name: Test (Unix)
        if: runner.os != 'Windows'
        run: ctest --test-dir build --output-on-failure

      - name: Test (Windows)
        if: runner.os == 'Windows'
        run: ctest --test-dir build --output-on-failure -C Release

  debug-features:
    name: Debug Features (Linux)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install GTest
        run: sudo apt-get update && sudo apt-get install -y libgtest-dev

      - name: Configure CMake (Debug Features)
        run: |
          cmake -B build \
            -DCELL_BUILD_TESTS=ON \
            -DCELL_DEBUG_GUARDS=ON \
            -DCELL_DEBUG_LEAKS=ON \
            -DCELL_ENABLE_STATS=ON

      - name: Build
        run: cmake --build build --config Release

      - name: Test
        run: ctest --test-dir build --output-on-failure

  budget-instrumentation:
    name: Budget & Instrumentation (Linux)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install GTest
        run: sudo apt-get update && sudo apt-get install -y libgtest-dev

      - name: Configure CMake (Budget + Instrumentation)
        run: |
          cmake -B build \
            -DCELL_BUILD_TESTS=ON \
            -DCELL_ENABLE_BUDGET=ON \
            -DCELL_ENABLE_INSTRUMENTATION=ON \
            -DCELL_ENABLE_STATS=ON

      - name: Build
        run: cmake --build build --config Release

      - name: Test
        run: ctest --test-dir build --output-on-failure
